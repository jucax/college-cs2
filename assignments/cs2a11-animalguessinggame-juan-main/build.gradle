plugins {
    id  'java'
}
 
repositories {
    mavenCentral()
}
 
dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
}
 
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'game.Client'
    }
    archiveFileName="CS2A11-AnimalGuessingGame.jar"
}
